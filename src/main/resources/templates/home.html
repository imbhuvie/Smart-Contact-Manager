<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
  </head>
  <body>
    <div style="background-color: antiquewhite" th:insert="~{base :: header}">
      <h1>Hi this is host of header</h1>
    </div>
    <div
      style="background-color: rgb(100, 68, 27)"
      th:insert="~{base :: main(~{:: section})}"
    >
      <h1>this is host of main</h1>
      <section>
        <h2>Hii I am Bhupendra</h2>
        <h3>I am a Java Fullstack developer.</h3>
      </section>
    </div>

    <div
      style="background-color: rgb(82, 57, 195)"
      th:insert="~{base :: footer('Bhupendra','Verma')}"
    >
      <h1>this is host of footer fragment</h1>
    </div>

    <div
      class="w-screen bg-slate-300 border border-y-2 text-center text-red-600"
    >
      <!-- data-th-text used to insert value which is in model set in controller. we also can use th:text instead of data-th-text. and so on..... -->
      <h1 data-th-text="${page}"></h1>
      <h2>Name : <span data-th-text="${name}"></span></h2>
      <h2>Github : <span th:text="${github}"></span></h2>
      <a th:href="${github}">click here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
