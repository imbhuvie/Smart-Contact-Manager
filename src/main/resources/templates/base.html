<!DOCTYPE html>
<html
  lang="en"
  th:fragment="parent(content,title)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Smart Contact Manager</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Header started -->
    <div class="space-x-5">
      <span>
        <a data-th-href="@{/home}">Home</a>
      </span>
      <span>
        <a data-th-href="@{/about}">About</a>
      </span>
      <span>
        <a data-th-href="@{/service}">Services</a>
      </span>
    </div>
    <!-- Header end here -->

    <!-- Main Content start -->
    <div class="w-screen h-1/2 bg-slate-500 p-8 border-2">
      <div class="bg-slate-500 px-9 border-2" th:replace="${content}"></div>
      <h2>Base page parent Fragment</h2>
    </div>

    <!-- Main Content end here -->
    <div class="w-screen h-16 bg-slate-500 border-2">
      <h2 class="bg-cyan-800">All rights are reserve to bhupendra Verma</h2>
    </div>
  </body>
</html>
