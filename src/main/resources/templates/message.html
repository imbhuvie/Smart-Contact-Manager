<div
data-th-if="${session.message}" 
data-th-object="${session.message}"
  data-th-fragment="alert"
  id="alert-1"
  class="flex items-center px-4 p-2 rounded-lg dark:bg-gray-800 "
  th:classappend="
  'text-'+*{type}+'-800'
  +' dark:text-'+*{type}+'-400'
  +' bg-'+*{type}+'-50'"
  role="alert"
>

  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">danger</span>
  <!-- print message which is inside session then message(object) then content(attribute or fiels)
  if we already taken object in parent tag then we can use direct object attribute like *{content} or *{type} 
  -->
  <div class="ms-3 text-sm font-medium" data-th-text="*{content}">
  </div>
  <th:block data-th-text="${@sessionHelper.removeMessage()}"> </th:block>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5  rounded-lg focus:ring-2  p-1.5  inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800  dark:hover:bg-gray-700"
    th:classappend="
    'text-'+*{type}+'-500'
    +' bg-'+*{type}+'-50'
    +' focus:ring-'+*{type}+'-400'
    +' hover:bg-'+*{type}+'-200'
    +' dark:text-'+*{type}+'-400'"
    
    data-dismiss-target="#alert-1"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"zz
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
